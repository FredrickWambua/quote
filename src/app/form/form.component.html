<div class="container-fluid">
    <form #form = 'ngForm' (ngSubmit)='submit(form.value)'>
        <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" class="form-control" name="name" id="name" ngModel required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" ngModel required>
        </div>
        <div class="formg-group">
            <label for="quotemsg">Enter Quote</label>
            <textarea name="quotemsg" class="form-control" id="quotemsg" cols="30" rows="5" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Submit</button>
    </form>
</div>
